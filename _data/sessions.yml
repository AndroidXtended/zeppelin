  title: "Cosas a tener en cuenta si dices ser desarrollador Android"
  description: "Intro sobre Tech&Ladies. Enumeración de herramientas a usar y algunos trucos de Android Studio. Cosas de diseño a tener en cuenta y más si no tienes diseñador. Naming de código en Android. Librerías que has de conocer. Poner en práctica algunas de estos conceptos bajo código(cualquier aplicación de Google open source puede valer para esto)"
