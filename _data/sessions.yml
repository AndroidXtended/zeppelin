  title: "Effective Android UI"
  description: " Trabajar sobre activities, fragments, layouts o views puede ser un trabajo arduo y doloroso. Aplicar buenas prácticas, no cometer los errores más típicos, cuándo y cómo hacer una custom view o qué patrones aplicar (MVP o MVVM) para mejorar la calidad del código sobre el que trabajamos serán algunos de los temas a tratar a lo largo de esta charla."
